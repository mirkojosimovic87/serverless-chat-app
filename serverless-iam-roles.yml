dynamodbUpdateItem:
  Effect: Allow
  Action:
    - dynamodb:UpdateItem
  Resource:
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_USERS}
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_MSGS}

dynamodbGetItem:
  Effect: Allow
  Action:
    - dynamodb:GetItem
  Resource:
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_USERS}
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_MSGS}

dynamodbQuery:
  Effect: Allow
  Action:
    - dynamodb:Query
  Resource:
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_USERS}/index/*
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_MSGS}/index/*
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_USERS}
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_MSGS}

dynamodbPutItem:
  Effect: Allow
  Action:
    - dynamodb:PutItem
  Resource:
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_USERS}
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_MSGS}

dynamodbDeleteItem:
  Effect: Allow
  Action:
    - dynamodb:DeleteItem
  Resource:
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_USERS}
    - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_MSGS}

s3GetObject:
  Effect: Allow
  Action:
    - s3:GetObject
  Resource: arn:aws:s3:::${self:provider.environment.BUCKET_NAME}/*

s3PutObject:
  Effect: Allow
  Action:
    - s3:PutObject
  Resource: arn:aws:s3:::${self:provider.environment.BUCKET_NAME}/*

xrayPutSegments:
  Effect: Allow
  Action:
    - xray:PutTraceSegments
  Resource: '*'